    <title>All Users</title>
</head>

<body class="bg-dark text-light">


    <form action="/update" method="POST">
        <input type="hidden" name="id" value="{{user.id}}">
        <div>
            <h1 class="text-light justify-content-start">Edit User {{user.id}}</h1>
            <!-- link back to home view-->
            <a href="/" class="btn btn-light ms-5">Home</a>
        </div>
        <!-- Form to creates new user with input submit -->
            <div>
                <label for="first_name">First Name: {{user.first_name}}</label>
                <input type="text"
                    name="first_name" value="{{user.first_name}}" placeholder="{{user.first_name}}">
            </div>
    
            <div>
                <label for="last_name">Last Name: {{user.last_name}}</label>
                <input type="text"
                    name="last_name" value="{{user.last_name}}" placeholder="{{user.last_name}}">
            </div>
    
            <div>
                <label for="email">Email: {{user.email}}</label>
                <input type="text"
                    name="email" value="{{user.email}}" placeholder="{{user.email}}">
            </div>
            <div>
                <!-- update button should take us to readAll html -->
                <input type="submit" value="Update" class="btn btn-light" >
                <a href="/readOne/{{user.id}}" class="btn btn-light ms-5">Show User</a>
            </div>
        </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
