<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    {# do my css in style (below) #}
    <style>

    </style>
    <title>All Users</title>
</head>

<body class="bg-dark text-light">

    <div>
        <h1 class="text-light justify-content-start">All Users</h1>
    </div>
    <!-- users DB table -->
    <div>
        <table
            class="table container table-dark table-hover table-striped rounded border border-1 border-light mt-5 text-capitalize table-bordered">

            <thead>
                <tr class="table table-row-1 text-light">
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                <tr>
                    <!-- need to combine first and last to make full name*-->
                    <td>{{ i.first_name }} {{ i.last_name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.created_at }}</td>
                    <td><a href="/readOne/{{i.id}}">Show</a> | <a href="/edit/{{i.id}}">Edit</a> | <a href="/delete/{{i.id}}">Delete</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- a tag takes us to the create html page to add a new user-->
    <div><a href="/create/added"
            button
            class="btn btn-warning">Add a New User</a></div>


    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
